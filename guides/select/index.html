<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick a category. | Roni</title>
    <link rel="icon" type="image/png" href="https://u.cubeupload.com/Shocked/iconbig.png">
    <link rel="stylesheet" href="https://ronicss.redhats.repl.co/style.css">
	<script>
		function categoryChange(c) 
		{
			document.getElementById("categoryLink").href = "https://roniapp.github.io/guides/" + c + "/";
			if (document.getElementById("dropdown").value === "main") {
				document.getElementById("categoryColor").style.color = "#FF8B33";
				document.getElementById("categoryButton").style.background = "#FF8B33";
			} else if (document.getElementById("dropdown").value === "apps") {
				document.getElementById("categoryColor").style.color = "#33AAFF";
				document.getElementById("categoryButton").style.background = "#33AAFF";
			} else if (document.getElementById("dropdown").value === "code") {
				document.getElementById("categoryColor").style.color = "#8833FF";
				document.getElementById("categoryButton").style.background = "#8833FF";
			} else if (document.getElementById("dropdown").value === "games") {
				document.getElementById("categoryColor").style.color = "#33FF77";
				document.getElementById("categoryButton").style.background = "#33FF77";
			}
		}
	</script>
  </head>
  <body>
    <div class="nav">
      <div class="nav-content">
        <a href="https://roniapp.github.io/"><img src="https://u.cubeupload.com/Shocked/icontrans.png"></a>
      </div>
    </div>
    <center>
      <h1 class="subtitle" style="margin-top: 100px;">First things first,</h1>
      <h1 id="pickCategory">Pick a <span id="categoryColor">category</span>.</h1>
	  <form>
		<select id="dropdown" onchange="categoryChange(this.options[this.selectedIndex].value);">
			<option value="#FFBE33" hidden>Choose a category</option> 		
			<!-- <option value="#FFBE33">General</option> 
			<option value="#33AAFF">Apps</option> 
			<option value="#8833FF">Programming</option> 
			<option value="#33FF77">Gaming</option> -->
			
			<option value="main">General</option> 
			<option value="apps">Apps</option> 
			<option value="code">Programming</option> 
			<option value="games">Gaming</option>
		</select>
	  </form>
	  <a href="#" id="categoryLink"><button class="button-category" id="categoryButton" style="margin-top: 10px;">Let's go!</button></a>
    </center>
    <div style="margin-top: 200px" id="foot"></div>
  </body>
</html>
